{% extends "main.html" %}

{% block main %}

<!-- Add Student Button -->
<div class="flex justify-end mb-4">
  <button id="openModalBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded flex items-center gap-2">
    <i data-lucide="user-plus"></i>
    Add Student
  </button>
</div>

<!-- Add Student Modal -->
<div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg relative">
    
    <!-- Close Button -->
    <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
      <i data-lucide="x"></i>
    </button>

    <!-- Modal Title -->
    <h2 class="text-xl font-semibold mb-4">Add Student</h2>

    <!-- Form (UI only) -->
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700">Student Name</label>
        <input type="text" placeholder="Enter student name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700">Roll Number</label>
        <input type="text" placeholder="Enter roll number" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700">Class</label>
        <input type="text" placeholder="Enter class" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Modal Actions -->
    <div class="flex justify-end mt-6 gap-2">
      <button id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</button>
      <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Save Student</button>
    </div>
  </div>
</div>

<!-- Tailwind Modal Toggle Script -->
<script>
  const modal = document.getElementById('addStudentModal');
  const openBtn = document.getElementById('openModalBtn');
  const closeBtn = document.getElementById('closeModalBtn');
  const cancelBtn = document.getElementById('cancelBtn');

  openBtn.addEventListener('click', () => modal.classList.remove('hidden'));
  closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
  cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
</script>

{% endblock main %}
